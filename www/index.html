<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/app.js"></script>
</head>
<body>
  <ons-page>
    <div style="text-align:center">
      <h2>Cordova Launch Review plugin</h2>
      <ons-button modifier="large--quiet" onclick="launch_review()">レーティング表示</ons-button>
      <ons-button modifier="large--quiet" onclick="launch_review_in_app()">アプリ内レーティング</ons-button>
      <h2>Cordova-Plugin-Apprate</h2>
      <ons-button modifier="large--quiet" onclick="apprate()">レーティング表示</ons-button>
      <ons-button modifier="large--quiet" onclick="apprate_in_app()">アプリ内レーティング表示</ons-button>
    </div>
  </ons-page>
</body>
</html>
